    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Kozhikoden</h3>
        </div>
        <!--SideNav -->

        <!--SideNav ends-->

        <!--Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#movies" class="mdl-layout__tab is-active">Movies</a>
          <a href="#restaurants" class="mdl-layout__tab">Restaurants</a>
          <a href="#culturals" class="mdl-layout__tab">Culturals</a>
          <a href="#events" class="mdl-layout__tab">Events</a>
        </div>
        <!--Tabs ends-->
      </header>

      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="movies">
          <section class="section--centre mdl-card--border mdl-grid--no-spacing">

              <!--Cards Grid -->
              <div class="mdl-grid">
                <!--Card -->
                <div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text mdl-color-text--black">Movie Name 00</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    <span>Theatre Name </span>
                    <span style="float: right">Language</span>
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-900">More Details</a>
                    <div class="card-engaged">
                      <button id="save-card" class="mdl-button mdl-button--icon mdl-color-text--red-300"><i class="material-icons">favorite</i></button>
                      <button id="share-post-1" class="mdl-button mdl-button--icon mdl-color-text--light-green-300"><i class="material-icons">share</i></button>
                      <ul class="mdl-menu mdl-menu--top-right mdl-js-menu" for="share-post-1">
                        <li class="mdl-menu__item">Facebook</li>
                        <li class="mdl-menu__item">Twitter</li>
                        <li class="mdl-menu__item">Pinterest</li>
                      </ul>
                    </div>
                  </div>
                </div>
              <!--Card ends-->
              </div>
              <!--Cards Grid ends-->

              <!-- TEST ENV -->
              <div id="app"></div>
              <!-- TEST ENV  ends-->

          </section>
        </div>
      </main>
    </div>
